<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de mots et caractères</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .toolbar {
            margin-bottom: 10px;
        }
        .toolbar select {
            margin: 2px;
            padding: 5px;
            cursor: pointer;
        }
        .editor {
            width: 100%;
            height: 150px;
            padding: 5px;
            border: 1px solid #ccc;
            overflow-y: auto;
            text-align: left;
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
        }
        .editor span.exceed {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Compteur de mots et de caractères</h2>

    <!-- Barre d'outils -->
    <div class="toolbar">
        <label for="alignment">Alignement :</label>
        <select id="alignment" onchange="setAlignment(this.value)">
            <option value="left">Gauche</option>
            <option value="center">Centre</option>
            <option value="right">Droite</option>
            <option value="justify">Justifié</option>
        </select>
    </div>

    <!-- Zone de texte éditable -->
    <div id="editor" class="editor" contenteditable="true"></div>

    <!-- Paramètres -->
    <div>
        <label>
            <input type="checkbox" id="includeSpaces">
            Compter les espaces
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="limitChars">
            Activer limite de caractères
        </label>
        <input type="number" id="charLimit" value="100" min="1">
    </div>
    <div class="counter">
        <p>Caractères : <span id="charCount">0</span></p>
        <p>Mots : <span id="wordCount">0</span></p>
        <p id="exceedMsg" style="color: red; display: none;">Limite dépassée de <span id="exceedCount">0</span> caractères !</p>
    </div>

    <script>
        const editor = document.getElementById("editor");
        const charCount = document.getElementById("charCount");
        const wordCount = document.getElementById("wordCount");
        const exceedMsg = document.getElementById("exceedMsg");
        const exceedCount = document.getElementById("exceedCount");
        const includeSpaces = document.getElementById("includeSpaces");
        const limitChars = document.getElementById("limitChars");
        const charLimit = document.getElementById("charLimit");
        const alignmentSelect = document.getElementById("alignment");

        function loadSettings() {
            let settings = localStorage.getItem("counterSettings");
            if (settings) {
                settings = JSON.parse(settings);
                includeSpaces.checked = settings.includeSpaces;
                limitChars.checked = settings.limitChars;
                charLimit.value = settings.charLimit;
                editor.style.textAlign = settings.textAlign || "left";
                alignmentSelect.value = settings.textAlign || "left";
            }
        }

        function saveSettings() {
            const settings = {
                includeSpaces: includeSpaces.checked,
                limitChars: limitChars.checked,
                charLimit: charLimit.value,
                textAlign: editor.style.textAlign
            };
            localStorage.setItem("counterSettings", JSON.stringify(settings));
        }

        function countWordsAndChars() {
            let text = editor.innerText;
            let maxLength = parseInt(charLimit.value, 10);
            let charCountValue = includeSpaces.checked ? text.length : text.replace(/\s/g, "").length;

            charCount.textContent = charCountValue;
            let words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;

            if (limitChars.checked && charCountValue > maxLength) {
                let validText = text.substring(0, maxLength);
                let excessText = text.substring(maxLength);
                editor.innerHTML = validText + `<span class="exceed">${excessText}</span>`;
                exceedMsg.style.display = "block";
                exceedCount.textContent = excessText.length;
            } else {
                editor.innerHTML = text;
                exceedMsg.style.display = "none";
            }

            saveSettings();
        }

        function setAlignment(align) {
            editor.style.textAlign = align;
            saveSettings();
        }

        editor.addEventListener("input", countWordsAndChars);
        includeSpaces.addEventListener("change", countWordsAndChars);
        limitChars.addEventListener("change", countWordsAndChars);
        charLimit.addEventListener("input", countWordsAndChars);

        window.onload = () => {
            loadSettings();
            countWordsAndChars();
        };
    </script>
</body>
</html>
