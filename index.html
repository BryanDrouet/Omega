<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de mots, caractères et paragraphes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .options {
            margin-bottom: 10px;
        }
        .textarea-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            white-space: pre-wrap;
            color: black;
        }
        .output {
            margin-top: 10px;
        }
        .output span {
            font-weight: bold;
        }
        .error {
            color: red;
        }
        .highlight {
            color: red;
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>

    <h1>Compteur de mots, caractères et paragraphes</h1>

    <div class="container">
        <div class="options">
            <label for="align">Aligner le texte :</label>
            <select id="align" onchange="updateTextAlignment()">
                <option value="left">Gauche</option>
                <option value="center">Centré</option>
                <option value="right">Droite</option>
                <option value="justify">Justifié</option>
            </select>
        </div>

        <div class="options">
            <label for="limitCheckbox">
                <input type="checkbox" id="limitCheckbox" onchange="toggleMaxLengthInput()">
                Activer la limite de caractères
            </label>
        </div>

        <div class="options" id="maxLengthDiv" style="display: none;">
            <label for="maxLength">Limite de caractères :</label>
            <input type="number" id="maxLength" value="500" min="1" onchange="updateMaxLength()">
        </div>

        <div class="options">
            <label for="countSpaces">
                <input type="checkbox" id="countSpaces" onchange="updateCountSpaces()">
                Compter les espaces dans les caractères
            </label>
        </div>

        <div class="textarea-container">
            <textarea id="editor" placeholder="Écris ici..." oninput="updateCount()"></textarea>
            <div class="output">
                <span>Nombre de caractères :</span> <span id="charCount">0</span><br>
                <span>Nombre de mots :</span> <span id="wordCount">0</span><br>
                <span>Nombre de paragraphes :</span> <span id="paragraphCount">0</span><br>
                <span class="error" id="charError"></span>
            </div>
        </div>
    </div>

    <script>
        // Récupérer les éléments HTML
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const paragraphCount = document.getElementById('paragraphCount');
        const charError = document.getElementById('charError');
        const alignSelect = document.getElementById('align');
        const maxLengthInput = document.getElementById('maxLength');
        const countSpacesCheckbox = document.getElementById('countSpaces');
        const limitCheckbox = document.getElementById('limitCheckbox');
        const maxLengthDiv = document.getElementById('maxLengthDiv');

        // Récupérer les données sauvegardées dans localStorage
        window.onload = function() {
            const savedData = JSON.parse(localStorage.getItem('textData'));
            if (savedData) {
                editor.value = savedData.text;
                alignSelect.value = savedData.align;
                limitCheckbox.checked = savedData.limitActive;
                maxLengthInput.value = savedData.maxLength;
                countSpacesCheckbox.checked = savedData.countSpaces;
                updateTextAlignment();
                toggleMaxLengthInput();
                updateCount();
            }
        };

        let maxLength = 500; // Limite de caractères initiale
        let countSpaces = true; // Par défaut, on compte les espaces
        let limitActive = false; // Limite désactivée par défaut

        // Sauvegarder les paramètres et le texte à chaque modification
        function saveData() {
            const data = {
                text: editor.value,
                align: alignSelect.value,
                limitActive: limitActive,
                maxLength: maxLengthInput.value,
                countSpaces: countSpacesCheckbox.checked
            };
            localStorage.setItem('textData', JSON.stringify(data));
        }

        // Mettre à jour le comptage des mots, caractères et paragraphes
        function updateCount() {
            const text = editor.value;
            const countText = countSpaces ? text : text.replace(/\s+/g, '');
            const wordCountValue = text.trim() ? text.trim().split(/\s+/).length : 0;  // Comptage des mots sans influencer le comptage d'espaces
            const charCountValue = countText.length;
            const paragraphCountValue = text.split(/\n+/).filter(paragraph => paragraph.trim().length > 0).length;

            wordCount.textContent = wordCountValue;
            charCount.textContent = charCountValue;
            paragraphCount.textContent = paragraphCountValue;

            if (limitActive && charCountValue > maxLength) {
                charError.textContent = `Vous avez dépassé la limite de ${maxLength} caractères de ${charCountValue - maxLength} caractères.`;
                highlightTextOverLimit(charCountValue);
            } else {
                charError.textContent = '';
                editor.style.color = 'black'; // Si pas d'erreur, on met le texte en noir
                editor.style.borderColor = '#ccc'; // Réinitialiser la bordure
            }

            saveData(); // Sauvegarder les données à chaque mise à jour
        }

        // Mettre en rouge uniquement le texte excédentaire
        function highlightTextOverLimit(charCountValue) {
            const excessText = editor.value.substring(maxLength);
            const textBeforeLimit = editor.value.substring(0, maxLength);
            editor.value = textBeforeLimit; // Affiche seulement le texte avant la limite

            // Afficher le texte excédentaire en rouge
            const excessSpan = document.createElement('span');
            excessSpan.classList.add('highlight');
            excessSpan.textContent = excessText;

            // Ajouter la partie excédentaire en rouge après le texte validé
            editor.parentNode.appendChild(excessSpan);
        }

        // Mettre à jour l'alignement du texte
        function updateTextAlignment() {
            editor.style.textAlign = alignSelect.value;
            saveData(); // Sauvegarder les paramètres après modification
        }

        // Mettre à jour la limite de caractères
        function updateMaxLength() {
            maxLength = parseInt(maxLengthInput.value, 10);
            saveData(); // Sauvegarder les paramètres après modification
        }

        // Activer/désactiver la limite de caractères
        function toggleMaxLengthInput() {
            limitActive = limitCheckbox.checked;
            if (limitActive) {
                maxLengthDiv.style.display = 'block';
            } else {
                maxLengthDiv.style.display = 'none';
                maxLength = Number.MAX_SAFE_INTEGER; // Pas de limite si désactivée
            }
            updateCount();
            saveData();
        }

        // Mettre à jour l'option de comptage des espaces
        function updateCountSpaces() {
            countSpaces = countSpacesCheckbox.checked;
            saveData(); // Sauvegarder l'état de la case à cocher
            updateCount(); // Mettre à jour le comptage avec ou sans espaces
        }
    </script>
</body>
</html>
